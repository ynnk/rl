<link rel="import" href="../../static/bower_components/polymer/polymer.html"/><link rel="import" href="./padagraph-edge-card-s.html"/><dom-module id="padagraph-edges-panel"><template><div style="margin:0px" class="ui fluid secondary menu"><div class="item"><i class="ellipsis horizontal icon"></i>{{edges.length}} edges</div></div><div style="max-height: calc(100% - 19px);margin-top:0px" class="ui scrollable"><template is="dom-repeat" items="{{edges}}" as="e"><padagraph-edge-card-xs model="{{e}}" class="ui item comments"></padagraph-edge-card-xs><div class="ui divider"></div></template></div></template><script>'use strict';

require(['backbone'], function (Backbone) {
  Polymer({
    is: "padagraph-edges-panel",

    properties: {
      graph: Object,
      edges: Array
    },

    ready: function ready() {},

    setGraphModel: function setGraphModel(graph) {
      this.graph = graph;
      this.edges = [];
      Backbone.listenTo(this.graph.es, 'add', this.push_edge.bind(this));
      Backbone.listenTo(this.graph.es, 'remove', this.pop_edge.bind(this));
      Backbone.listenTo(this.graph.es, 'reset', this.remove_all.bind(this));
    },

    push_edge: function push_edge(edge) {
      this.push("edges", edge);
    },

    pop_edge: function pop_edge(edge) {
      this.arrayDelete("edges", edge);
    },

    remove_all: function remove_all() {
      this.splice("edges", 0, this.edges.length);
    }

  });
});</script></dom-module>
