<link rel="import" href="../../static/bower_components/polymer/polymer.html"/><link rel="import" href="./padagraph-type-properties-list.html"/><dom-module id="padagraph-edit-type-form"><template><div class="content"> <div class="ui segment"><template is="dom-if" if="{{!readonly}}"> <div class="inline field"><label>Name</label><input type="text" readonly$="{{readonly}}" value="{{model.attributes.name::input}}"/></div></template><div class="inline field"><label>Description</label><textarea rows="3" value="{{model.attributes.description::input}}"></textarea></div></div><div class="ui hidden divider"></div><padagraph-type-properties-list props="{{model.attributes.properties}}"></padagraph-type-properties-list></div></template><script>'use strict';

require(['backbone'], function (Backbone) {
  Polymer({
    is: "padagraph-edit-type-form",
    properties: {
      model: Object,
      readonly: Boolean
    },

    setModel: function setModel(model) {
      this.model = model;
      this.computeProperties(model);
    },

    computeProperties: function computeProperties(m) {
      this.readonly = m.attributes.hasOwnProperty('uuid');
      this.notifyPath('model', this.model);
      this.notifyPath('model.attributes.name', this.model.attributes.name);
      this.notifyPath('model.attributes.description', this.model.attributes.description);
      this.notifyPath('model.attributes.properties', this.model.attributes.properties);
    }

  });
});</script></dom-module>
